<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button class="num" num-value="7">7</button>
        <button class="num" num-value="8">8</button>
        <button class="num" num-value="9">9</button>
        <button class="num" num-value="4">4</button>
        <button class="num" num-value="5">5</button>
        <button class="num" num-value="6">6</button>
        <button class="num" num-value="1">1</button>
        <button class="num" num-value="2">2</button>
        <button class="num" num-value="3">3</button>
        <button class="num" num-value="0">0</button>
        <button class="action random" action-type="random">Random</button>
        <button class="action clear" action-type="clear">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
